<h1>Articles</h1>
<p *ngIf="!arts"><em>Loading...</em></p>
<table class='table' *ngIf="arts">
  <thead>
    <tr>
      <th>Code</th>
      <th>Libelle</th>
      <th>PU</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of arts"><td> {{ art.code }}</td><td>{{ art.libelle }}</td><td>{{ art.pu }}</td></tr>
  </tbody>
</table>
